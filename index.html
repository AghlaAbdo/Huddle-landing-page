<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0f411a1b52.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="container">
    <img src="images/logo.svg" alt="" class="logo">
  </nav>
  <header class="container">
    <div class="header-container">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love
        </h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </div>
    </div>
  </header>
  <footer class="socials">
    <a href="#" class="icon"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a>
    <a href="#" class="icon"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
    <a href="#" class="icon"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
  </footer>
</body>
</html>
